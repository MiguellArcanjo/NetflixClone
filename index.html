<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="backgroudFilter"></div>

    <header>
        <img src="/src/img/netflixLogo-removebg.png" alt="">
    </header>

    <main class="card">
        <h2>Entrar</h2>
        <form action="#" class="formCard">

            <input type="text" placeholder="Email ou número de celular" class="inputEmail">

            <input type="password" name="" id="" placeholder="Senha" class="inputSenha">

            <button type="submit" class="btnEntrar">Entrar</button>
            <p class="text">OU</p>
            <button type="submit" class="btnCodigo">Usar um código de acesso</button>
            <a href="" class="esqueceuSenha">Esqueceu a senha?</a>

            <div class="inputCheck">
                <input type="checkbox" name="" id="" class="lembreDeMim">
                <label for="" class="labelCheck">Lembre-se de mim.</label>
            </div>
        </form>
    </main>

    <footer>
        <p class="textDuvidas">Dúvidas? Ligue 0800 591 2867</p>
        <div class="divAjuda">
            <div class="divAjuda1">
                <p>Perguntas frequentes</p>
                <p>Cetral de Ajuda</p>
                <p>Termos de Uso</p>
                <p>Privacidade</p>
            </div>
            <div class="divAjuda2">
                <p>Preferências de cookies</p>
                <p>Informações corporativas</p>
            </div>
        </div>
    </footer>


    
</body>
</html>
